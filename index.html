<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - Parasocial</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 24px;
        }
        #countdown {
            font-size: 50px;
            font-weight: bold;
        }
        a {
            color: red;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>TODAVÍA NO HA EMPEZADO LO PEOR</h1>
    <p>Faltan:</p>
    <div id="countdown"></div>
    <p><a href="https://open.spotify.com/artist/7EqiVYwHFYEKr843rp3NVt?si=KhrvitfORDmdzcdOUBktuQ" target="_blank">PARASOCIAL</a></p>

    <script>
        function updateCountdown() {
            const releaseDate = new Date("May 19, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = releaseDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "¡El álbum ya salió!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
